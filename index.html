<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Gargi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        
        .center-button {
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .center-button:hover {
            background-color: #ffffff;
            color: #000000;
            transform: translateY(-2px);
        }
        
        .center-button:active {
            transform: translateY(0px);
        }
    </style>
</head>
<body>
    <a href="https://grabify.link/9VCD63" class="center-button" target="_blank">miss gargi</a>
</body>
</html>
